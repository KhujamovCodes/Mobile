<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile 136</title>
</head>
<body>
    <main class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between px-2 mt-7">
            <img src="./img/arrow_back.svg" alt="">
            <p class="text-[#ffffff] text-[18px]">My Family</p>
            <img src="./img/settings.svg" alt="">
        </div>

        <div  class="px-3 py-6">
            <p class="text-[#ffffff]">Guardians</p>
        </div>

        <div class="bg-[#34788180] flex p-2">
            <img class="p-3" src="./img/rounded.png" alt="">
            <div class="p-2">
                <p class="text-[#ffffff] text-[18px]">You</p>
                <p class="text-[#A8A8A8] text-[13px]">Main Guardian</p>
            </div>
        </div>

        <div class="py-6 px-3">
            <p class="text-[#A8A8A8] text-[14px]">You are the main guardian of this family, which means you can make other members guardians and create child accounts. </p>
        </div>

        <div class="py-6 px-3">
            <p class="text-[#A8A8A8] text-[14px]">Start by creating your first child account</p>
        </div>

        <div  class="flex w-[340px] btn bg-[#ffffff] ml-[16px] py-3 mt-6 px-0 rounded-full mb-64 mx-4">
            <div class="flex ml-[77px] gap-2">
                <img class="" src="./img/add.svg" alt="">
                <button class="">Create child account</button>
            </div>
        </div>
    
    </main>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>   
    <title>Document</title>
</head>
<body>
    <main class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between px-2 mt-[64px] px-4">
            <img width="" src="./img/bro.svg" alt="">
            <img src="./img/LITFIT (Stroke).svg" alt="">
            <img src="./img/inbox.svg" alt="">
        </div>

        <div class="border-b mx-4 pb-4"></div>

        <div class="flex justify-between px-2 px-4 mt-7">
            <img src="./img/keyboard_arrow_left.svg" alt="">
            <p class="text-[#ffffff]">TODAY</p>
            <img src="./img/edit.svg" alt="">
        </div>

        <div class="mt-10 flex justify-center">
            <img class="" src="./img/Frame 10.svg" alt="">
        </div>

        <div class="grid gap-y-[22px] mt-7">

            <div class="flex border rounded-[15px] mx-3">
                <img class="ml-4 p-2" src="./img/Frame 1141.svg" alt="">
                <div class="text-center mt-2 m-6">
                    <p class="font-bold text-[#ffffff] text-[18px]">Track your mindfulness</p>
                    <p class="text-[#ffffff]">5 days left this week</p>
                </div>
            </div>
    
            <div class="flex border border-[#A8A8A8] rounded-[15px] mx-3 justify-between">
                <img class="ml-4 p-2" src="./img/Frame 1142.svg" alt="">
                <div class="mt-2">
                    <p class="font-bold text-[#ffffff] text-[18px]">Track your exercise</p>
                    <p class="text-[#ffffff]">5 days left this week</p>
                </div>
                <img class="mr-4" src="./img/add.svg" alt="">
            </div>
    
            <div class="flex border border-[#A8A8A8] border-2 rounded-[15px] mx-3 justify-between">
                <img class="ml-4 p-2" src="./img/Frame 1143.svg" alt="">
                <div class="mt-2">
                    <p class="font-bold text-[#ffffff] text-[24px]">70 kg</p>
                    <p class="text-[#ffffff]">set a weight goal</p>
                </div>
                <img class="mr-4" src="./img/add.svg" alt="">
            </div>
    
            <div class="flex border border-[#A8A8A8] rounded-[15px] mx-3 justify-between">
                <img class="ml-4 p-2" src="./img/Frame 1144.svg" alt="">
                <div class="mt-2">
                    <p class="font-bold text-[#ffffff] text-[18px]">Log some water</p>
                    <p class="text-[#ffffff]">64 fl oz left</p>
                </div>
                <img class="mr-4" src="./img/add.svg" alt="">
            </div>

            <footer class="bg-[#525252] flex justify-between px-10 py-4 mt-[21px] rounded-b-[24px]">
                <img src="./img/calendar_today.png" alt="">
                <img src="./img/where_to_vote.png" alt="">
                <img src="./img/people_alt.png" alt="">
                <img src="./img/stars.png" alt="">
            </footer>
            
        </div>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile 137</title>
</head>
<body>
    <main  class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between px-2 mt-7">
            <img src="./img/arrow_back.svg" alt="">
            <p class="text-[#ffffff] text-[18px]">Add child</p>
            <img src="./img/settings.svg" alt="">
        </div>

        <div class="p-3 mt-5">
            <p class="text-[#A8A8A8] text-[14px]">Child’s first name</p>
            <p class="text-[#ffffff]">Enter the child’s first name here</p>
        </div>

        <div class="p-3 mt-2">
            <p class="text-[#A8A8A8] text-[14px]">Child’s username</p>
            <p class="text-[#ffffff]">Enter a unique username</p>
            <p class="text-[#A8A8A8] text-[13px]">Pick a username that doesn’t hint at your child’s name to protect their identity. </p>
        </div>

        <div class="p-3 mt-2">
            <p class="text-[#ffff]">Personal Stats</p>
        </div>

        <div class="p-3 mt-2">
            <p class="text-[#A8A8A8]">Sex</p>
            <div class="border-b pt-10"></div>
        </div>

        <div class="p-3 mt-2">
            <p class="text-[#A8A8A8]">Birthday</p>
            <div class="border-b pt-10"></div>
        </div>

        <div class="p-3 mt-2">
            <p class="text-[#A8A8A8]">Height</p>
            <div class="border-b pt-10"></div>
        </div>

        <div class="flex p-3 mt-2 gap-20 ml-10">
            <p class="text-[#ffffff] border-b">4 ft</p>

            <p class="text-[#ffffff] border-b">6 in</p>
            <p class="text-[#A8A8A8]">feet</p>
        </div>

        <div class="mt-[120px] mb-3">
            <button class="btn bg-[#A8A8A8] text-center mx-4 ml-[16px] py-3 px-[160px] rounded-full" >Next</button>
        </div>
    </main>    
</body>
</html>

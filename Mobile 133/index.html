<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-[#333333] my-2 w-[390px] h-[873px] m-auto border border-2 border-black rounded-[24px]">
        <div class="flex justify-between px-2 mt-[47px]">
            <img src="./img/arrow_back.svg" alt="">
            <p class="text-[#ffffff] text-[18px]">Mindfulness</p>
            <img src="./img/settings.svg" alt="">
        </div>

        <div>
            <img  class="ml-[67px] mt-10" width="220px " src="./img/Mask Group.png" alt="">
            <p class="my-2 mt-7 font-bold text-[#ffffff] px-10 text-center text-[20px]">How often do you want to do a mindfulness session each week?</p>
            <p class="text-center text-[#ffffff] m-2 px-5">Aim for what feels right to you! You can always change this later. </p>
        </div>


        <div class="flex gap-[44px]">
            <p class="text-[72px] font-bold text-[#6E6E6E]">3</p>
            <p class="text-[72px] font-bold text-[#6E6E6E]">4</p>
            <p class="text-[72px] font-bold text-[#ffffff]">5</p>
            <p class="text-[72px] font-bold text-[#6E6E6E]">6</p>
            <p class="text-[72px] font-bold text-[#6E6E6E]">7</p>
        </div>

        <p class="text-center m-2 text-[#ffff]">days</p>

        <div class="mt-[144px] mb-3 py-2">
            <button class="btn w-[357px] h-[42px] border border-[#ffffff] rounded-full bg-[#333333] text-center mx-4 ml-[14px] py-2 px-[140px] rounded-full text-[#ffffff]" >SUBMIT</button>
        </div>
        
    </main>
</body>
</html>
